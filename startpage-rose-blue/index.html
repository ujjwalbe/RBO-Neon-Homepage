<html lang="en">

</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>
    <div class="container">
        <div id="clock"></div>
        <div class="welcome-container">

                <div id="temp" class="inline"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Daily</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://www.google.com" target="_blank"> Google Search</a>
                    <a class="bookmark" href="https://youtube.com" target="_blank">Youtube</a>
                    <a class="bookmark" href="https://inbox.google.com/" target="_blank">Inbox</a>
                    <a class="bookmark" href="https://github.com/" target="_blank">Github</a>
                    <a class="bookmark" href="https://drive.google.com/" target="_blank">Drive</a>
                </div>
            </div>
            <div class="bookmark-set">
            <div class="bookmark-title">Development</div>
                <div class="bookmark-inner-container">
		    		<a class="bookmark" href="https://stackoverflow.com/" target="_blank">StackOverFlow</a>
                    <a class="bookmark" href="https://reddit.com/r/linux" target="_blank">/r/linux</a>
                    <a class="bookmark" href="https://reddit.com/r/unixporn" target="_blank">/r/unixporn</a>
                    <a class="bookmark" href="https://www.codepen.io" target="_blank">Codepen</a>

                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Networks</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark"href="https://web.whatsapp.com" target="_blank">Whatsapp</a>
                    <a class="bookmark" href="https://instagram.com" target="_blank">Instagram</a>
                    <a class="bookmark" href="https://coolors.co" target="_blank">Coolors</a>
                    <a class="bookmark" href="https://www.pexels.com/" target="_blank">Pexels</a>
                    <a class="bookmark" href="https://store.kde.org" target="_blank"> KDE Look</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return "" +
                (hour < 10 ? ("0" + hour) : hour) + ":" +
                (min < 10 ? ("0" + min) : min) + ":" +
                (sec < 10 ? ("0" + sec) : sec);
        }

        window.onload = () => {
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }
    </script>
</body>
